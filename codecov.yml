coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: on
    patch:
      default: on
    changes:
      default: off

comment:
  layout: "header, reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "R/tidy_db_connections_read.R"
  - "R/tidy_db_connections_write.R"
